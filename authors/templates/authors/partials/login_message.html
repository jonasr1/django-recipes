{% if request.user.is_authenticated %}
<div class="login-message">
  You are logged in with {{ request.user.username }}.
  <a href="{% url 'authors:dashboard' %}"">See you recipes</a>,
  <a href="{% url 'authors:dashboard_create_recipe' %}">create a new recipe</a> or
  <form class="inline-form" action="{% url 'authors:logout' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="username" value="{{ request.user.username }}" />
    <button class="plaintext-button" type="submit">click here</button>
  </form>
  to logout.
</div>
{% endif %}
